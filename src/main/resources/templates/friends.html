<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Друзья</title>
</head>
<body>
<div class="container">
    <h1>Мои друзья</h1>

    <div class="friends-list">
        <h2>Друзья</h2>
        <ul th:if="${friends.size() > 0}">
            <li th:each="friend : ${friends}">
                <span th:text="${friend.friend.userName}">Имя друга</span>
            </li>
        </ul>
        <p th:if="${friends.size() == 0}">У вас еще нет друзей.</p>
    </div>

    <div class="add-friend">
        <h2>Добавить друга</h2>
        <form th:action="@{/friends/add}" method="post">
            <label>
                <input type="text" name="userName" placeholder="Имя друга" required />
            </label>
            <button type="submit">Добавить</button>
        </form>

        <div th:if="${successMessage}" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" th:text="${errorMessage}"></div>
    </div>
</div>
</body>
</html>
