<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Вход</title>
</head>
<body>
<h1>Вход</h1>
<form th:action="@{/users/login}" th:object="${user}" method="post">
  <label>Логин:</label>
  <input type="text" th:field="*{userName}" required>
  <br>
  <label>Пароль:</label>
  <input type="password" th:field="*{passwordHash}" required>
  <br>
  <button type="submit">Войти</button>
</form>
</body>
</html>
