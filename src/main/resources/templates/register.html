<!DOCTYPE html>
<html lang="">
<head>
    <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>
<form th:action="@{/register}" th:object="${user}" method="post">
    <label>Имя:</label>
    <body>
    <label>
        <input type="text" th:field="*{userName}" required>
    </label>
    <br>
        <label>Email:</label>
    <label>
        <input type="email" th:field="*{email}" required>
    </label>
    <br>
        <label>Пароль:</label>
    <label>
        <input type="password" th:field="*{passwordHash}" required>
    </label>
    <br>
        <button type="submit">Зарегистрироваться</button>
    <div th:if="${emailExists}" th:text="${emailExists}"></div>
    </body>
</form>
<div th:if="${emailExists}" th:text="${emailExists}"></div>
</body>
</html>
