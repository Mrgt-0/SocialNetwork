<!DOCTYPE html>
<html lang="">
<head>
    <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>
<form th:action="@{/auth/register}" th:object="${user}" method="post">
    <body>
    <label>Имя:</label>
    <label>
        <input type="text" th:field="*{firstName}" required>
    </label>
    <br>
    <label>Фамилия:</label>
    <label>
        <input type="text" th:field="*{lastName}" required>
    </label>
    <br>
    <label>Никнейм:</label>
    <label>
        <input type="text" th:field="*{userName}" required>
    </label>
    <br>
        <label>Email:</label>
    <label>
        <input type="email" th:field="*{email}" required>
    </label>
    <br>
    <label>Дата рождения:</label>
    <label>
        <input type="date" th:field="*{birthdate}" required>
    </label>
    <br>
    <label>Изображение профиля:</label>
    <label>
        <input type="file" th:field="*{profilePicture}" required>
    </label>
    <br>
        <label>Пароль:</label>
    <label>
        <input type="password" th:field="*{password}" required>
    </label>
    <br>
        <button type="submit">Зарегистрироваться</button>
    <div th:if="${emailExists}" th:text="${emailExists}"></div>
    <div th:if="${usernameExists}" th:text="${usernameExists}"></div>
    </body>
</form>
</body>
</html>
