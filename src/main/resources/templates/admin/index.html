<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Администрирование</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Панель Администратора</h1>

    <!-- Уведомления об успехе или ошибках -->
    <div id="alert-container">
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    </div>

    <!-- Управа пользователя -->
    <h2 class="mt-4">Управление Пользователями</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя пользователя</th>
            <th>Роль</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <form th:action="@{/admin/change-role}" method="post" class="d-inline">
                    <input type="hidden" th:name="userId" th:value="${user.getUserId()}"/>
                    <select name="newRole" class="form-control" required>
                        <option value="ROLE_USER">Пользователь</option>
                        <option value="ROLE_ADMIN">Администратор</option>
                    </select>
                    <button type="submit" class="btn btn-warning btn-sm mt-1">Сменить Роль</button>
                </form>
                <form th:action="@{/admin/delete-user}" method="post" class="d-inline">
                    <input type="hidden" th:name="userId" th:value="${user.getUserId()}"/>
                    <button type="submit" class="btn btn-danger btn-sm mt-1">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h2 class="mt-4">Управление Постами</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Текст Поста</th>
            <th>Автор</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"></td>
            <td th:text="${post.content}"></td>
            <td th:text="${post.author.username}"></td>
            <td>
                <form th:action="@{/admin/delete-post}" method="post" class="d-inline">
                    <input type="hidden" th:name="postId" th:value="${post.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Управление Сообществами -->
    <h2 class="mt-4">Управление Сообществами</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название Сообщества</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="community : ${communities}">
            <td th:text="${community.id}"></td>
            <td th:text="${community.name}"></td>
            <td>
                <form th:action="@{/admin/delete-community}" method="post" class="d-inline">
                    <input type="hidden" th:name="communityId" th:value="${community.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
